{% extends "admin_dashboard.html" %}
{% block content %}
    <style>

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
            color: #333;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-container {
            display: flex;
            justify-content: center;
        }
        .submit-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>

    <form action="/students" method="post">
        <table>
            <tr>
                <th>Year</th>
                <th>Term</th>
                <th>Type</th>
            </tr>
            <tr>
                <td>
                    <select name="year" required>
                        <option value="">Select Year</option>
                        <!-- Year options from 2000 to 2050 -->
                        <script>
                            for (let year = 2000; year <= 2050; year++) {
                                document.write(`<option value="${year}">${year}</option>`);
                            }
                        </script>
                    </select>
                </td>
                <td>
                    <select name="term" required>
                        <option value="">Select Term</option>
                        <option value="1">Term 1</option>
                        <option value="2">Term 2</option>
                        <option value="3">Term 3</option>
                    </select>
                </td>
                <td>
                    <select name="type" required>
                        <option value="">Select Type</option>
                        <option value="opener">Opener</option>
                        <option value="mid-term">Mid-Term</option>
                        <option value="end-term">End-Term</option>
                        <option value="mock">Mock</option>
                        <option value="trial1">Trial 1</option>
                        <option value="trial2">Trial 2</option>
                        <option value="trial">Trial</option>
                        <option value="other">Other</option>
                    </select>
                </td>
                <td>
                    <select name="class" required>
                        <option value="">Select class</option>
                        <option value="play_group1">pp1</option>
                        <option value="play_group2">pp2</option>
                        <option value="grade1">Grade 1</option>
                        <option value="grade2">Grade 2</option>
                        <option value="grade3">Grade 3</option>
                        <option value="grade4">Grade 4</option>
                        <option value="grade5">Grade 5</option>
                        <option value="grade6">Grade 6</option>
                        <option value="form1">Form 1</option>
                        <option value="form2">Form 2</option>
                        <option value="form3">Form 3</option>
                        <option value="form4">Form 4</option>
                        <option value="form5">Form 5</option>
                        <option value="form6">Form 6</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="submit-container">
            <input type="submit" value="Submit">
        </div>
    </form>
{% endblock %}
